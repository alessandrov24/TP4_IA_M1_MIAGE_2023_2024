<html>
  <head>
    <title>MiageGPT</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="js/sendRequestToServer.js"></script>
  </head>

  <body>
    <div class="chat-interface">
        <div class="chat-header">
            <span id="toggle-chat">✖</span>
            <h2>Assistant Bot</h2>
            <img src="assets/bot.png" alt="Logo Assistant Bot" class="chat-logo">   
        </div>
        <div id="output" class="chat-display">
            <!-- Les messages du chat seront affichés ici -->
        </div>
    
        <div class="user-input">
            <div class="input-wrapper">
                <input id="input" type="text" required placeholder="Tapez votre message ici..." />
            </div>
            <div class="button-wrapper">
                <button id="send-button">Envoyer</button>
                <button id="clear-chat">Nettoyer la conversation</button>
            </div>
        </div>
    </div>
  </body>
</html>
