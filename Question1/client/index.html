<html>
  <head>
    <title>MiageGPT</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="js/sendRequestToServer.js"></script>
  </head>

  <body>
    <label>
      Prompt
      <input id="input" required/>
    </label>

    <label>
      Temperature
      <input type="range" id="temperature" min="0" max="1" step="0.01" value="0.5" />
    </label>
    
    <label>
      Max Tokens
      <input type="range" id="maxTokens" min="7" max="30" step="1" value="7" />
    </label>
    

    <p></p>

    <button>Envoyer Requête sur API d'OpenAI avec le modèle gpt-3.5-turbo-instruct</button>
    <p>
      Note: ce modèle est 10x moins cher à l'usage que le "gros modèle" pour
      GPT3-5
    </p>
    <div id="output"></div>
  </body>
</html>
